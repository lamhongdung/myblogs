<!-- title: My blogs -->
<div class="alert alert-light col-md-12 my-0 py-0">
    <h1 class="text-primary">My blogs</h1>
</div>

<div style="height: 60px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                    <!-- Home menu -->
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/post-list" id="navbarBlogList" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            Home
                        </a>
                    </li>

                    <!-- Contact menu -->
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/contact" id="navbarContact" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            Contact
                        </a>
                    </li>

                    <!-- SignUp menu -->
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/signup" id="navbarSignup" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Sign Up
                        </a>
                    </li>

                    <!-- Login menu. -->
                    <!-- only display the 'Login menu' if user has not yet logged in -->
                    <li class="nav-item active" *ngIf="userid == 0 || userid == undefined">
                        <a class="nav-link" routerLink="/login" id="navbarLogin" data-toggle="dropdown"
                            aria-expanded="false">
                            Login
                        </a>
                    </li>

                    <!-- Logout menu. -->
                    <!-- only display the 'Logout menu' if user already logged in -->
                    <li class="nav-item active" *ngIf="userid > 0">
                        <a class="nav-link" routerLink="" (click)="logOut()" id="navbarLogout" data-toggle="dropdown"
                            aria-expanded="false">
                            Logout
                        </a>
                    </li>

                </ul>

                <!-- user profile -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <!-- if user already logged in: profile name = user id + email. -->
                        <!-- if user has not yet logged in: profile name = 'Guest' -->
                        <li class="nav-item">
                            <span class="nav-link text-white">
                                {{profileName}}
                            </span>
                        </li>

                        <!-- only display the 'Edit profile' if user has already logged in -->
                        <li class="nav-item" *ngIf="userid > 0">
                            <div class="dropdown user dropleft">
                                <!-- user icon -->
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarProfile" role="button"
                                    data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user"></i>
                                </a>
                                <!-- 'Edit profile' menu -->
                                <ul class="dropdown-menu" aria-labelledby="navbarProfile">
                                    <li>
                                        <a class="dropdown-item" routerLink="/edit-profile/{{userid}}">
                                            Edit profile
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
